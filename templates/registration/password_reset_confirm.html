{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter New Password{% endblock title %}

{% block content %}
<p>{% if validlink %}
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <p></p>
        <input class="btn btn-light" type="submit" value="Password Change">
    </form>
    {% else %}
    <h1>Invalid link</h1>
    {% endif %}</p>
{% endblock content %}
