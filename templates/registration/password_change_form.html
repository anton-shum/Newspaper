{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password change{% endblock %}

{% block content %}
<p><h1>Password change</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <p></p>
        <input type="submit" class="btn btn-light" value="Password Change"/>
        <a class="btn btn-light ml-2" type="submit" href="{% url 'password_reset' %}">Password Reset</a>
    </form></p>
{% endblock content %}
